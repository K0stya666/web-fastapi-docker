services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: trip_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trip_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DB_ADMIN: "postgresql://postgres:admin@db:5432/trip_db"
      # ВАЖНО: переопределяем PARSER_URL для web-контейнера,
      # чтобы он обращался не к localhost:8001, а к сервису parser
      PARSER_URL: "http://parser:8001/parse"
    volumes:
      - .:/app

  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      DB_ADMIN: "postgresql://postgres:admin@db:5432/trip_db"
    volumes:
      - ./parser:/app

volumes:
  db_data:
